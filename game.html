    var whose_move = 1;
    var a = 0;
    var b = 0;
    var c = 0;
    var d = 0;
    var e = 0;
    var f = 0;
    var g = 0;
    var h = 0;
    var i = 0;
    var ok = 0;
    var temp = '';

    var who_won = 0;

    var count_player1_wins = 0;

    var count_player2_wins = 0;

    var count_ties = 0;

    function move(c)
    {
      temp = c;
      ok = 0;
      if(whose_move == 1)
      {
        check_Space();
        if(ok == 1)
        {
          document.getElementById(c).src = "o.jpg";
          whose_move = 2;
          process();
        }
        else
        {
          alert("That square is already occupied.  Please select another square.");
        }
        
      }
        
      else 
      {
        check_Space();
        if(ok == 1)
        {
          document.getElementById(c).src = "x.jpg";
          whose_move = 1;
          process();
        }
        else 
        {
          alert("That square is already occupied.  Please select another square.");
        }
        
      }
        
    }

    function check_Space()
    {
      if ((temp=="A")&&(a==0))
      {
        ok=1;
        if (whose_move==1) a=1;
        if (whose_move==2) a=2;
      }

      if ((temp=="B")&&(b==0))
      {
        ok=1;
        if (whose_move==1) b=1;
        if (whose_move==2) b=2;
      }

      if ((temp=="C")&&(c==0))
      {
        ok=1;
        if (whose_move==1) c=1;
        if (whose_move==2) c=2;
      }

      if ((temp=="D")&&(d==0))
      {
        ok=1;
        if (whose_move==1) d=1;
        if (whose_move==2) d=2;
      }

      if ((temp=="E")&&(e==0))
      {
        ok=1;
        if (whose_move==1) e=1;
        if (whose_move==2) e=2;
      }

      if ((temp=="F")&&(f==0))
      {
        ok=1;
        if (whose_move==1) f=1;
        if (whose_move==2) f=2;
      }

      if ((temp=="G")&&(g==0))
      {
        ok=1;
        if (whose_move==1) g=1;
        if (whose_move==2) g=2;
      }

      if ((temp=="H")&&(h==0))
      {
        ok=1;
        if (whose_move==1) h=1;
        if (whose_move==2) h=2;
      }

      if ((temp=="I")&&(i==0))
      {
        ok=1;
        if (whose_move==1) i=1;
        if (whose_move==2) i=2;
      }

    }


    function process()
    {
      check_win();

      if(who_won == 1)
      {
        alert("Player1 Won!");
        count_player1_wins++;
        document.getElementById('p1').value = count_player1_wins;
      }


      if(who_won == 2)
      {
        alert("Player2 Won!");
        count_player2_wins++;
        document.getElementById('p2').value = count_player2_wins;
      }

      if(who_won == 3)
      {
        alert("It's a tie");
        count_ties++;
        document.getElementById('tie').value = count_ties;
      }
        
    }

    function check_win()
    {
      if ((a==1)&&(b==1)&&(c==1)) who_won=1;
      if ((a==1)&&(d==1)&&(g==1)) who_won=1;
      if ((a==1)&&(e==1)&&(i==1)) who_won=1;
      if ((b==1)&&(e==1)&&(h==1)) who_won=1;
      if ((d==1)&&(e==1)&&(f==1)) who_won=1;
      if ((g==1)&&(h==1)&&(i==1)) who_won=1;
      if ((c==1)&&(f==1)&&(i==1)) who_won=1;
      if ((g==1)&&(e==1)&&(c==1)) who_won=1;
      if ((a==2)&&(b==2)&&(c==2)) who_won=2;
      if ((a==2)&&(d==2)&&(g==2)) who_won=2;
      if ((a==2)&&(e==2)&&(i==2)) who_won=2;
      if ((b==2)&&(e==2)&&(h==2)) who_won=2;
      if ((d==2)&&(e==2)&&(f==2)) who_won=2;
      if ((g==2)&&(h==2)&&(i==2)) who_won=2;
      if ((c==2)&&(f==2)&&(i==2)) who_won=2;
      if ((g==2)&&(e==2)&&(c==2)) who_won=2;
      if ((a != 0)&&(b != 0)&&(c != 0)&&(d != 0)&&(e != 0)&&(f != 0)&&(g != 0)&&(h != 0)&&(i != 0)&&(who_won == 0)) who_won = 3;
    }

    function playAgain()
    {
      whose_move = 1;
      a = 0;
      b = 0;
      c = 0;
      d = 0;
      e = 0;
      f = 0;
      g = 0;
      h = 0;
      i = 0;
      ok = 0;
      temp = '';

      who_won = 0;

      document.getElementById('A').src = "blank.jpg";
      document.getElementById('B').src = "blank.jpg";
      document.getElementById('C').src = "blank.jpg";
      document.getElementById('D').src = "blank.jpg";
      document.getElementById('E').src = "blank.jpg";
      document.getElementById('F').src = "blank.jpg";
      document.getElementById('G').src = "blank.jpg";
      document.getElementById('H').src = "blank.jpg";
      document.getElementById('I').src = "blank.jpg";

    }

    function help()
    {
      alert("Welcome to Tic-Tac-Toe!  Player1 plays as the O's and Player2 plays as the X's. Select the square you want to put your variable into by clicking them.  You cannot occupy a square that is already occupied. The first player to get three squares in a row wins.  Good Luck!!");
    }
